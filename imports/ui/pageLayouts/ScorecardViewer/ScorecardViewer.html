<template name="ScorecardViewer">
    <ul class="collapsible grey darken-3 center goal-and-scorecard" data-collapsible="expandable">
        {{#each viewer in viewers}}
            <li>
                <div class="collapsible-header thin-header grey darken-3">{{viewer.username}}'s Scorecard</div>
                <div class="collapsible-body">{{>Scorecard scorecardOwner=viewer.username timerOwner=TimerOwner scorecardViewerScorecard=true}}</div>
            </li>
        {{/each}}
    </ul>
</template>
