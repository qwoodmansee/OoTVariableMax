<template name="GenerateTimerModal">
    <div id="generateModal" class="modal grey darken-3">
        <form class="generate-form">
            <div class="modal-content white-text">
                <h4 class="center white-text">Generate New Timer</h4>
                <div class="row">
                    <select class="white-text center" name="presets" id="preset-select">
                        <option value="" class="red-text" disabled selected>Presets</option>
                        <option value="1" class="indigo-text">Short</option>
                        <option value="2" class="indigo-text">Medium</option>
                        <option value="3" class="indigo-text">Long</option>
                        <option value="4" class="indigo-text">Collectathon</option>
                        <option value="5" class="indigo-text">Goal Master</option>
                    </select>
                    <label>Quick Templates</label>
                </div>
                <br/>
                <div class="row">
                    <div class="input-field col s5">
                        <input placeholder="Use Whole Numbers Only" id="length_input" name="length" type="number" min="0" class="validate" >
                        <label class="active" for="length_input">Length in Minutes</label>
                    </div>
                    <div class="input-field col s5 offset-s2">
                        <select class="white-text" name="weights" id="weights-select">
                            <option value="1" class="indigo-text" selected>None</option>
                            <option value="2" class="indigo-text">Random</option>
                            <option value="3" class="indigo-text">Random (Allow Negatives)</option>
                            <option value="4" class="indigo-text">Smart</option>
                        </select>
                        <label class="pink-text">Weights</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input value="5" id="total_goals" type="number" class="validate" name="totalGoals" min="0">
                        <label class="active" for="total_goals">Number of Available Goals (12 Max)</label>
                    </div>
                    <div class="input-field col s4">
                        <input value="2" id="required_goals" type="number" class="validate" name="requiredGoals" min="0">
                        <label class="active" for="required_goals">Total Required Goals Count</label>
                    </div>
                    <div class="input-field col s4">
                        <input value="1" id="pre_chosen_goals" type="number" class="validate" name="preChosen" min="0">
                        <label class="active" for="pre_chosen_goals">Required Pre-Chosen Goals Count</label>
                    </div>
                </div>
                <div class="row">
                    <div class="right">
                        <input type="checkbox" class="filled-in checkbox-pink" id="smart_goals" checked="checked" name="smartGoals" />
                        <label for="smart_goals" class="white-text">Smart Goals</label>
                    </div>
                </div>
                <div class="row">
                    <div class="right">
                        <input type="checkbox" class="filled-in checkbox-pink" id="super_smart_goals" checked="checked" name="superSmartGoals" />
                        <label for="super_smart_goals" class="white-text">Super Smart Goals (Beta)</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer grey darken-3">
                <p class="white-text left">All fields random if left blank</p>
                <button class=" modal-action modal-close waves-effect waves-pink btn pink lighten-1 right" type="submit">Generate</button>
            </div>
        </form>
    </div>
</template>
