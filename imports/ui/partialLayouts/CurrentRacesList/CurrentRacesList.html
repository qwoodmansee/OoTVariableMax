<template name="CurrentRacesList">
    <div class="row">
        <div class="col s6">
            <p>Owner</p>
        </div>
        <div class="col s3">
            <p>Length</p>
        </div>
        <div class="col s3">
            <p>Time Remaining</p>
        </div>
    </div>
        {{#each race in allRaces}}
            {{#if race.running}}
                <div class="row">
                    <div class="col s6">
                        <p>{{race.owner}}</p>
                    </div>
                    <div class="col s3">
                        <p>{{race.length}}</p>
                    </div>
                    <div class="col s3">
                        <p>idk yet</p>
                    </div>
                </div>
            {{/if}}
    {{/each}}
</template>
