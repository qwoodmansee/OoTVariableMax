<template name="FAQModal">
    <div id="faq-modal" class="modal grey darken-3">
        <div class="modal-content white-text">
            <div class="row">
                <span class="faq-header">What is Countdown?</span>
                <br/>
                <span class="faq-normal-text">{{WhatIsCountdown}}</span>
            </div>
            <div class="row">
                <span class="faq-header">Rules</span>
                <br/>
                {{#each rule in Rules}}
                    <div class="row">
                        <span class="faq-normal-text">{{rule}}</span>
                    </div>
                {{/each}}
            </div>
            <div class="row">
                <span class="faq-header">Login With Twitch?</span>
                <br/>
                <span class="faq-normal-text">{{LoginWith}}</span>
                <span class="red-text">To be clear: zeldarace.com only uses your username. If you need more information regarding this, please message the creator.</span>
            </div>
            <div class="row">
                <span class="faq-header">What are Weights?</span>
                <br/>
                <span class="faq-normal-text">{{WhatAreWeights}}</span>
            </div>
            <div class="row">
                <span class="faq-header">Where did the Goals come from?</span>
                <br/>
                <span class="faq-normal-text">{{GoalsOrigin}}</span>
                <a class="faq-normal-text" href="http://www.speedrunslive.com/tools/oot-bingo/">
                    See speedrunslive for more information
                </a>
            </div>
            <div class="row">
                <span class="faq-header">Who created this?</span>
                <br/>
                <span class="faq-normal-text">{{CreatedBy}}</span>
            </div>
        </div>
    </div>
</template>
