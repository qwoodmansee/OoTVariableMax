<template name="GoalList">
    <div class="row">
        {{#each goals}}
            <div class="col s2">
                {{#if required}}
                    <div class="card-panel goal-card required-goal locked white-text">
                        {{name}}
                    </div>
                {{else}}
                    <div class="card-panel goal-card goal-card-required indigo white-text">
                        {{name}}
                    </div>
                {{/if}}
            </div>
        {{/each}}
    </div>
    <div class="row">
        <div class="col s2">
            <span>Chosen: </span><span class="pink-text">{{numGoalsChosen}}</span>
            <span> | </span>
            <span>Required: </span><span class="pink-text">{{numGoalsRequired}}</span>
        </div>
        {{#if allChosen}}
            <div class="col s2 offset-s8">
                <button id="stream-card-open" class="btn white black-text">Stream Card</button>
            </div>
        {{/if}}
    </div>
</template>

<template name="StreamCard">
    <div class="grey darken-3 streamcard-background" style="height: 100%;">
        <div class="row streamcard-timer-container">

        </div>

        <div class="row streamcard-goals-container">
            {{#each name in goals}}
                <div class="card-panel streamcard-goal pink white-text">{{name}}</div>
            {{/each}}
        </div>

        <div class="row streamcard-score-container">
            <h3 class="white-text center">Score: {{Score}}</h3>
        </div>
    </div>
</template>
